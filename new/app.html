<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Talk2Text</title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="container my-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold">Speech to Text</h1>
      <p class="lead">Click the button below and start speaking. The text you speak will appear below.</p>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card border-0">
          <div class="card-body">
            <p id="text" class="lead mb-4 text-muted">Text will appear here...</p>
            <button id="copy-button" class="btn btn-primary me-3" >Copy Text</button>
            <button id="start-button" class="btn btn-primary">Start Speaking</button>
            <button id="stop-button" class="btn btn-secondary ms-3" >Stop Speaking</button>
             
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
